name: Generate Daily Ephemeris

on:
  schedule:
    # Ejecutar todos los dÃ­as a las 00:01 UTC (01:01 en Madrid)
    - cron: '1 0 * * *'
  workflow_dispatch:
    # Permite ejecuciÃ³n manual desde GitHub
    inputs:
      target_date:
        description: 'Fecha objetivo para generar efemÃ©ride (YYYY-MM-DD)'
        required: false
        default: ''
        type: string

jobs:
  generate-ephemeris:
    runs-on: ubuntu-latest
    environment: env

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9 # Or specify a different version, e.g., 'latest' or a specific version like '8.15.6'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate ephemeris for today
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          # Si se especifica una fecha manual, usarla; si no, usar la fecha actual
          if [ -n "${{ github.event.inputs.target_date }}" ]; then
            echo "Generando efemÃ©ride para fecha especÃ­fica: ${{ github.event.inputs.target_date }}"
            node scripts/generate-daily-ephemeris.js "${{ github.event.inputs.target_date }}"
          else
            echo "Generando efemÃ©ride para la fecha actual"
            node scripts/generate-daily-ephemeris.js
          fi

      - name: Commit and push if changes
        run: |
          # Configurar git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          # Verificar si hay cambios
          if git diff --quiet; then
            echo "No hay cambios para commitear"
          else
            # Agregar todos los cambios
            git add .

            # Crear commit con timestamp
            TIMESTAMP=$(date -u +"%Y-%m-%d %H:%M:%S UTC")
            git commit -m "ðŸ¤– Auto-generate ephemeris - $TIMESTAMP"

            # Hacer push
            git push
          fi
        continue-on-error: true

      - name: Create summary
        run: |
          echo "## ðŸ“… GeneraciÃ³n de EfemÃ©ride Diaria" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Estado:** Completado exitosamente" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ• **Ejecutado:** $(date -u)" >> $GITHUB_STEP_SUMMARY
          echo "ðŸŽ¯ **Objetivo:** ${{ github.event.inputs.target_date || 'Fecha actual' }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“‹ Detalles del Proceso:" >> $GITHUB_STEP_SUMMARY
          echo "1. âœ… CÃ³digo descargado del repositorio" >> $GITHUB_STEP_SUMMARY
          echo "2. âœ… Node.js configurado (v20)" >> $GITHUB_STEP_SUMMARY
          echo "3. âœ… Dependencias instaladas" >> $GITHUB_STEP_SUMMARY
          echo "4. âœ… Script de generaciÃ³n ejecutado" >> $GITHUB_STEP_SUMMARY
          echo "5. âœ… Cambios commitados (si los hubo)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ”§ Variables de Entorno Configuradas:" >> $GITHUB_STEP_SUMMARY
          echo "- `NEXT_PUBLIC_SUPABASE_URL`: âœ… Configurada" >> $GITHUB_STEP_SUMMARY
          echo "- `SUPABASE_SERVICE_KEY`: âœ… Configurada" >> $GITHUB_STEP_SUMMARY
          echo "- `GEMINI_API_KEY`: âœ… Configurada" >> $GITHUB_STEP_SUMMARY
